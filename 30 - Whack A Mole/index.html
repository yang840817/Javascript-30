<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start the game!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let interval;
      let timeout;
      moles.forEach((mole) => mole.addEventListener("click", countScore));

      function startGame() {
        const gameTime = 10000;
        const circleTime = 500;
        scoreBoard.textContent = "0";
        clearInterval(interval);
        clearTimeout(timeout);
        interval = setInterval(() => {
          moleUp(circleTime);
        }, circleTime);

        timeout = setTimeout(() => {
          clearInterval(interval);
        }, gameTime);
      }

      function moleUp(circleTime) {
        const randomIndex = Math.floor(Math.random() * holes.length);
        holes[randomIndex].classList.add("up");
        setTimeout(() => {
          holes[randomIndex].classList.remove("up");
        }, circleTime);
      }

      function countScore(e) {
        if (e.isTrusted)
          scoreBoard.textContent = Number(scoreBoard.textContent) + 1;
        this.closest(".hole").classList.remove("up");
      }
    </script>
  </body>
</html>
