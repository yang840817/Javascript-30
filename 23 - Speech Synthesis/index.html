<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices"></select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>
    <script>
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");
      const synth = window.speechSynthesis;
      let voices;
      const msg = new SpeechSynthesisUtterance();
      msg.lang = "en-US";

      //  ÂàùÂßãËºâÂÖ•È†ÅÈù¢Âü∑Ë°åÊèêÂèñË™ûÈü≥ÂåÖÔºàSafariÁÄèË¶ΩÂô®
      loadVoices();
      //  Ë™ûÈü≥ÂåÖÂä†ËºâÂÆåÁï¢ÂæåÊèêÂèñË™ûÈü≥ÂåÖÔºàChromeÁÄèË¶ΩÂô®
      synth.addEventListener("voiceschanged", loadVoices);
      //  ÂàáÊèõË™ûÈü≥ÂåÖ
      voicesDropdown.addEventListener("change", setVoice);
      //  ÂàáÊèõÊí≠ÊîæË™ûÈü≥
      speakButton.addEventListener("click", toggle);
      stopButton.addEventListener("click", () => toggle(false));
      //  Ë™øÊï¥ÈÄüÂ∫¶ÂèäÈü≥Ë™ø
      options.forEach((option) =>
        option.addEventListener("input", changeOptions)
      );
      function toggle(startOver = true) {
        msg.text = document.querySelector("textarea").value;
        synth.cancel();
        if (startOver) synth.speak(msg);
      }

      function setVoice(e) {
        msg.voice = voices.find((voice) => voice.name === this.value);
        toggle();
      }

      function loadVoices() {
        voices = synth.getVoices();
        const fragment = document.createDocumentFragment();
        voices
          .filter((voice) => voice.lang.includes("en"))
          .forEach((voice) => {
            const option = document.createElement("option");
            option.value = voice.name;
            option.textContent = `${voice.name} (${voice.lang})`;
            fragment.appendChild(option);
          });
        voicesDropdown.appendChild(fragment);
      }

      function changeOptions(e) {
        msg[this.name] = this.value;
      }
    </script>
  </body>
</html>
