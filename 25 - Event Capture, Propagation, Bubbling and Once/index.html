<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");

      // divs.forEach((div) => div.addEventListener("click", handleClick, true));
      divs.forEach((div) => div.addEventListener("click", handleClick));
      function handleClick(e) {
        console.log(this.classList.value);
        //  停止事件傳播
        // e.stopPropagation();
        // console.log(this.classList.value);
      }
      //  一次性事件監聽器
      document
        .querySelector("button")
        .addEventListener("click", (e) => console.log(e.target), {
          once: true,
        });
    </script>
  </body>
</html>
